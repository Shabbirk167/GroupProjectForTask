<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Add boostrap link -->

    <!-- Add favicon -->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="/Droneorzo.css">
    <!-- change title -->
    <title>Droneorzo</title>

<body>
    <!-- Successful aerial  -->
    <div class="container aerial">
        <h3 id="aerial"><strong>Successful Aerial Surveys</strong></h3>
        <p id="case-by-case">Case-by-case application for flights</p>
        <div class="row">
            <div class="col-3">
                <img src="/01 SATISFIED CLIENTS.png" alt="SATISFIED CLIENTS">
                <p class="number">0</p>
                <p>SATISFIED CLIENTS</p>
            </div>
            <div class="col-3">
                <img src="/02 PROJECTS DONE.png" alt="PROJECTS DONE">
                <p class="number">0</p>
                <p>PROJECTS DONE</p>
            </div>
            <div class="col-3">
                <img src="/03 FLIGHT TIME.png" alt="FLIGHT TIME">
                <p class="number">0</p>
                <p>FLIGHT TIME</p>
            </div>
            <div class="col-3">
                <img src="/04 HIGH PRODUCTIVITY.png" alt="HIGH PRODUCTIVITY">
                <p class="number">0%</p>
                <p>HIGH PRODUCTIVITY</p>
            </div>
        </div>
    </div>
