<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Add favicon -->
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
    <!-- Add CSS External File -->
    <link rel="stylesheet" href="/Droneorzo.css">
    <!-- change title -->
    <title>Droneorzo</title>
</head>

<body>
    <main>
        <!-- Successful Aerial Surveys Section -->
        <section>
            <h3 class="survey-h-p">Successful Aerial Surveys</h3>
            <p class="survey-h-p"><small>Case-by-case application for flights</small></p>
            <div class="survey-part">
                <div class="survey">
                    <img class="icon" src="/01 SATISFIED CLIENTS.png" alt="SATISFIED CLIENTS">
                    <p class="number">0</p>
                    <p class="survey-title">SATISFIED CLIENTS</p>
                </div>
                <div class="survey">
                    <img class="icon" src="/02 PROJECTS DONE.png" alt="PROJECTS DONE">
                    <p class="number">0</p>
                    <p class="survey-title">PROJECTS DONE</p>
                </div>
                <div class="survey">
                    <img class="icon" src="/03 FLIGHT TIME.png" alt="FLIGHT TIME">
                    <p class="number">0</p>
                    <p class="survey-title">FLIGHT TIME</p>
                </div>
                <div class="survey">
                    <img class="icon" src="/04 HIGH PRODUCTIVITY.png" alt="HIGH PRODUCTIVITY">
                    <p class="number">0%</p>
                    <p class="survey-title">HIGH PRODUCTIVITY</p>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
